<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/font.css">
    <!-- Иконка сайта -->
    <link rel="icon" href="images/logo.svg" type="image/x-icon"> 
    <title>Фонд «Надежды и опоры»</title>

    <!-- Для добавления иконок с fontawesome -->
    <script src="https://kit.fontawesome.com/c6a6357097.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <div class="auth__form">
    
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Регистрация</a></li>
            <li class="tab"><a href="#login">Авторизация</a></li>
        </ul>
        
        <div class="tab-content">
            <div id="signup">   
                <h1>Регистрация</h1>
                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>Имя<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>
                
                        <div class="field-wrap">
                            <label>Фамилия<span class="req">*</span></label>
                            <input type="text"required autocomplete="off"/>
                        </div>
                    </div>
    
                    <div class="field-wrap">
                        <label>Email<span class="req">*</span></label>
                        <input type="email"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input type="password"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>Password confirm<span class="req">*</span></label>
                        <input type="password"required autocomplete="off"/>
                    </div>
                    <div class="form-chek">
                        <input type="checkbox" id="politics" onclick="check();" value="" autocomplete="off"/>
                        <div class="form-chek__text">Я согласен (-на) на обработку персональных данных</div>
                    </div>
                    <button type="submit" class="button button-block">Зарегистрироваться</button>
                    <div class="auth__block__continue">
                        <div class="auth__line"></div>
                        <div class="auth__line_text">continue with</div>
                    </div>
                    <div class="auth__continue_with"></div>
                    <button class="auth__btn_google">
                        <img src="./icons/google.svg" alt="">
                        <div class="auth__with_text">Google</div>
                    </button>
                </form>
            </div>
            
            <div id="login">   
                <h1>С возвращением!</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label>Email<span class="req">*</span></label>
                        <input type="email"required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input type="password"required autocomplete="off"/>
                    </div>
                
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button class="button button-block">Авторизоваться</button>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
